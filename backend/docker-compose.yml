services:
  # ============================================
  # API - FastAPI Backend
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      # Python Path
      - PYTHONPATH=/app
      
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Webhook Secrets
      - HEYGEN_WEBHOOK_SECRET=${HEYGEN_WEBHOOK_SECRET:-}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # CORS
      - FRONTEND_URL=${FRONTEND_URL:-https://renum.vercel.app}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:5173,https://renum.vercel.app}
      
      # Server
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Storage
      - TEMP_VIDEO_PATH=/tmp/videos
    volumes:
      - video-temp:/tmp/videos
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - renum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Redis - Cache e Rate Limiting
  # ============================================
  redis:
    image: redis:7-alpine
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    volumes:
      - redis-data:/data
    networks:
      - renum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Celery Worker - Processamento Ass√≠ncrono
  # ============================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery_app worker --loglevel=info --concurrency=2 --max-tasks-per-child=100
    environment:
      # Python Path
      - PYTHONPATH=/app
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # AI Services
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - WHISPER_MODEL=${WHISPER_MODEL:-base}
      
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Webhook Secrets
      - HEYGEN_WEBHOOK_SECRET=${HEYGEN_WEBHOOK_SECRET:-}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Server
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Storage
      - TEMP_VIDEO_PATH=/tmp/videos
    volumes:
      - video-temp:/tmp/videos
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - renum-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Celery Beat - Tarefas Agendadas
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery_app beat --loglevel=info
    environment:
      # Python Path
      - PYTHONPATH=/app
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # Encryption
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Server
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - renum-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  redis-data:
    driver: local
  video-temp:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  renum-network:
    driver: bridge
