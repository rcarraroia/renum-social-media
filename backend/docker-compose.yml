version: '3.8'

services:
  backend:
    build: .
    container_name: renum-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - video-storage:/tmp/videos
    env_file:
      - .env
    environment:
      - TEMP_VIDEO_PATH=/tmp/videos
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  video-storage:
    driver: local
